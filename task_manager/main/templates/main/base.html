<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<style>
    body {
        background-color: #fafafa;
        font-family: 'Montserrat';
        padding-top:50px
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'Montserrat';
    }

    a,
    p {
        color: #4b5156
    }

    .container {
        max-width: 550px;
        margin: auto;
        background-color: #ffff;


    }

    .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147));
    }

    .header-bar a {
        color: rgb(182, 244, 146);
        text-decoration: none;
    }

    .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #fff;
        border-top: 1px solid rgb(226, 226, 226);
    }

    .task-title {
        display: flex;
    }

    .task-title a {
        text-decoration: none;
        color: #4b5156;
        margin-left: 10px;
    }

    .task-complete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(105, 192, 105);
        border-radius: 50px;
    }

    .task-incomplete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(218, 218, 218);
        border-radius: 50px;
    }

    .delete-link {
        text-decoration: none;
        font-weight: 900;
        color: #cf4949;
        font-size: 22px;
        line-height: 0;
    }

    #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    #add-link {
        color:  rgb(105, 192, 105);
        text-decoration: none;
        font-size: 42px;
        text-shadow: #4b5156;
    }

    input[type=text],
    input[type=password],
    textarea {
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
        width: 90;
    }

    label {
        padding-top: 10px !important;
        display: block;
    }

    .button {
        border: 1px solid green;
        background-color: #fafafa;
        color: green;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

</style>

<body>
    <div class="container">
        {% block content %}


        {% endblock %}
    </div>

</body>
</html>
